{% extends "base.html" %}

{% block content2 %}
    <body>
        <h1>{{ page_name }} </h1>
        <table border="1">
            <thead>
                <tr>
                    {% for cell in ccolumn_names %}
                        <th> {{ cell }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody id="table-body">
                {% for row in initial_data %}
                    <tr>
                        {% for cell in row %}
                            <td>{{ cell }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
{% endblock %}
